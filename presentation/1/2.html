<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Deck.js Starter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=1024, user-scalable=no">

  <!-- Required stylesheets-->
  <link rel="stylesheet" href="../../public/lib/oldcodemirror/core/deck.core.css">
  <!-- Starter kit custom styles.-->
  <link rel="stylesheet" href="../../public/lib/oldcodemirror/css/slides.custom.css">
  <!-- Plugin: CodeMirror-->
  <link rel="stylesheet" href="../../public/lib/oldcodemirror/plugins/deck.codemirror.css">

</head>
<body>
<div class="deck-container">
  <section id="js" class="slide"><h2>JavaScript Example</h2>
    <textarea id="code" name="code" mode="javascript" runnable="true" style="display: none;" class="code">
          var toCamel = function (str) {
            return str.replace(/(\_[a-z])/g, function (val) {
              return val.toUpperCase().replace('_', '');
            });
          };
          console.log(toCamel("my_cased_variable"));
        </textarea>
  </section>
</div>


<script src="../../public/lib/jquery/jquery.min.js"></script>

<script src="../../public/lib/oldcodemirror/core/deck.core.js"></script>
<script src="../../public/lib/oldcodemirror/plugins/codemirror.js"></script>
<script src="../../public/lib/oldcodemirror/plugins/mode/javascript/javascript.js"></script>
<script src="../../public/lib/oldcodemirror/plugins/deck.codemirror.js"></script>
<!-- Extension JS files. Add or remove as needed.-->
<script>
    $(function () {
        $("textarea.code").each(function () {
            var $code = $(this);

            // Strip initial empty line.
            $code.html($code.html().replace(/^\s*\n/, ""));

            // Find indent, if any.
            var match = /^(\s+)/.exec($code.html());
            if (match) {
                // Strip forward whitespace in first section.
                $code.html($code.html()
                    .substr(match[0].length)
                    .split("\n" + match[0])
                    .join("\n")
                    .trim());
            }
        });

        // Start deck.
        $.deck('.slide', {
            codemirror: {
                lineNumbers: true,
                theme: "elegant",
                indentUnit: 2,
                indentWithTabs: false,
                runnable: false
            }
        });
    });
</script>

</body>
</html>
