<html>
<head>
  <title>My first three.js app</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
    import * as THREE from '../threejs/three.module';
    import { OrbitControls } from '../threejs/OrbitControls';

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 25, window.innerWidth/window.innerHeight, 0.3, 1000 );
    var renderer = new THREE.WebGLRenderer( {alpha: true});
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.SphereGeometry();
    var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
    var sphere = new THREE.Mesh( geometry, material );
    scene.add( sphere );

    var edges = new THREE.EdgesHelper( sphere, 0x0000ff);
    edges.material.linewidth = 3;
    scene.add(edges);

    camera.position.z = 5;
    renderer.setClearColor(0x000000 , 0);

    controls = new OrbitControls (camera, renderer.domElement);

    var animate = function () {
        controls.update();
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
    };

    animate();
</script>
</body>
</html>
